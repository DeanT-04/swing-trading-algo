adaptive_ml:
  feature_importance_threshold: 0.01
  features:
  - rsi
  - macd
  - macd_signal
  - macd_hist
  - bb_upper
  - bb_lower
  - bb_width
  - volume_oscillator
  - price_change_1h
  - price_change_4h
  - price_change_1d
  - volume_change_1h
  - volume_change_4h
  - volume_change_1d
  - hour_of_day
  - day_of_week
  - is_market_open
  - time_to_close
  - vwap_distance
  learning_rate: 0.1
  max_depth: 8
  memory_window: 1000
  min_samples_leaf: 1
  min_samples_split: 2
  model_name: day_trading_ml_model
  model_path: models
  model_type: gradient_boosting
  n_estimators: 200
  online_learning: true
  prediction_threshold: 0.6
  random_state: 42
  retrain_interval: 5
  test_size: 0.2
analysis:
  indicators:
    atr:
      period: 14
    bollinger_bands:
      period: 20
      std_dev: 2.0
    macd:
      fast_period: 12
      signal_period: 9
      slow_period: 26
    moving_averages:
    - periods:
      - 9
      - 20
      - 50
      type: SMA
    - periods:
      - 8
      - 13
      - 21
      type: EMA
    rsi:
      overbought: 70
      oversold: 30
      period: 14
    volume_oscillator:
      long_period: 10
      short_period: 5
